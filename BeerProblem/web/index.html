<html>
    <head>
        <title>Bier Problem</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/bootstrap.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <form action="beer" method="POST">
                <div class="row">
                    <div class="col-6">
                        <h4>Preços da Cervejas (R$)</h4>
                        <div class="form-group">
                            <label>IPA</label> 
                            <input type="text" class="form-control" name="ipa">
                        </div>
                        <div class="form-group">
                            <label>Pilsen</label> 
                            <input type="text" class="form-control" name="pilsen">
                        </div>
                        <div class="form-group">
                            <label>Weissbier</label> 
                            <input type="text" class="form-control" name="weissbier">
                        </div>
                        <div class="form-group">
                            <label>Lager</label> 
                            <input type="text" class="form-control" name="lager">
                        </div>
                        <div class="form-group">
                            <label>Stout</label> 
                            <input type="text" class="form-control" name="stout">
                        </div>
                        <div class="form-group">
                            <label>Dubbel</label> 
                            <input type="text" class="form-control" name="dubbel">
                        </div>
                    </div>
                        
             
                
                    <div class="col-6">
                        <h4>Estoque de Matéria-prima (Em gramas ao todo)</h4>
                        <div class="form-group">
                            <label>Malte</label> 
                            <input type="text" class="form-control" name="malte">
                        </div>
                        <div class="form-group">
                            <label>Lúpulo</label> 
                            <input type="text" class="form-control" name="lupulo">
                        </div>
                        <div class="form-group">
                            <label>Levedura</label> 
                            <input type="text" class="form-control" name="levedura">
                        </div>
                        <div class="form-group">
                            <label>Trigo</label> 
                            <input type="text" class="form-control" name="trigo">
                        </div>
                        <div class="form-group">
                            <label>Milho</label> 
                            <input type="text" class="form-control" name="milho">
                        </div>
                    </div>
                    
                </div>
                <hr>
                <input type="submit" value="Calcular" class="btn btn-primary">
            </form>
        </div>
    </body>
</html>
